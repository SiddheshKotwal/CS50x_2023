<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        {% block styles %}{% endblock %}
    </head>
    <body>
        {% block video %}{% endblock %}
        <header>
            <nav class="navbar-index">
                <a href="/" class="head_greenlink"><h1>GreenLink</h1></a>
                <i class="fa fa-bars bars-hidden"></i>
                <ul>
                    <i class="fa fa-times"></i>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('products')}}">Products</a>
                    </li>
                    <li>
                        <a href="{{ url_for('services')}}">Services</a>
                    </li>
                    <li>
                        <a href="{{ url_for('carbonFootprint')}}">Carbon Footprint</a>
                    </li>
                    <li>
                        <a href="/#about_us">About Us</a>
                    </li>
                    <li>
                        <a href="/#contact_us">Contact Us</a>
                    </li>
                    <li>
                        <a href="{{ url_for('logout') }}" id="logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
            <div>
                <p>Copyright Â©2023 GreenLink All rights reserved | Made by Siddhesh Kotwal</p>
            </div>
        </footer>
    </body>
</html>
